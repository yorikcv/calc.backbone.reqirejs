<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    

    <title>calc</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <script type="text/template" id="templateli"><%= firstNumber %> <%= operand %> <%= secondNumber %> = <%= result %> <button class="delete">Delete</button></script>


  </head>
  <body >
    <div class="container">
      <input type="text" id="display">
      <div class="buttons">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">+</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">-</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations">*</button>
        <button class="clear" >cl</button>
        <button class="numbers">0</button>
        <button class="equal" >=</button>
        <button class="operations">/</button>   
      </div>
      <div id = "historyFrame">
        <h3>History:</h3>
        <div id="history"></div>
      </div>
    </div>


    <script data-main="js/main.js" src="js/libs/requirejs/require.js"></script>
  </body>
</html>
